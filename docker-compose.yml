services:
  neo4j:
    image: neo4j:5.26.17-community
    container_name: neo4j
    platform: linux/amd64 # uncomment on Apple Silicon if needed
    restart: unless-stopped
    environment:
      NEO4J_AUTH: ${NEO4J_USER}/${NEO4J_PASSWORD}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 1G
    ports:
      - "7474:7474" # Neo4j Browser UI
      - "7687:7687" # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./neo4j/init:/var/lib/neo4j/import/init
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "cypher-shell -u ${NEO4J_USER} -p ${NEO4J_PASSWORD} 'RETURN 1' || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 10

  neo4j-migrations:
    image: neo4j:5.26.17-community
    container_name: neo4j-migrations
    platform: linux/amd64 # uncomment on Apple Silicon if needed
    depends_on:
      neo4j:
        condition: service_healthy
    environment:
      NEO4J_HOST: neo4j
      NEO4J_USER: ${NEO4J_USER}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD}
    volumes:
      - ./neo4j/init:/migrations
    entrypoint: ["/bin/bash", "/migrations/run_migrations.sh"]
    restart: "no"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NEO4J_URI: ${NEO4J_URI}
      NEO4J_USER: ${NEO4J_USER}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD}
      API_PORT: ${API_PORT}
    depends_on:
      neo4j:
        condition: service_healthy
    ports:
      - "${API_PORT}:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    ports:
      - "3000:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:${API_PORT}
    depends_on:
      - backend

volumes:
  neo4j_data:
  neo4j_logs:
